<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page with animation </title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <input type="radio" name="option" id="signup" checked class="hide">
<input type="radio" name="option" id="login" class="hide">
<h3 class="attribution">BY --> WEB ADDICTED </h3>
<div class="container">
	<div class="signup">
		<label for="signup" class="button">
			Sign Up
		</label>
	</div>
	<div class="login">
		<label for="login" class="button">
			Log In
		</label>
	</div>
	<div class="form">
		<form>
			<div class="inputs names">
				<label><input type="text" placeholder="First Name"></label>
				<input type="text" placeholder="Last Name">	
			</div>			
			<div class="inputs credentials">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
			</div>
			<button>
				<span>Signup</span>
				<div class="content">
					<span>Sign up</span>
					<span>Login</span>
				</div>				
			</button>
		</form>
	</div>
</div>
</body>
</html>
